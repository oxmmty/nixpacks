[package]
name = "bb"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.56"
clap = { version = "3.1.6", features = ["derive"] }
colored = "2.0.0"
fs_extra = "1.2.0"
indoc = "1.0.4"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
tempdir = "0.3.7"
thiserror = "1.0.30"
uuid = { version = "0.8.2", features = ["v4"] }
